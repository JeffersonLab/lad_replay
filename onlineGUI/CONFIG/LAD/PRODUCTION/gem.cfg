protorootfiles test_ssp.root
guicolor orange
canvassize 1600 800

newpage 2 2
title Layers with hits
h1_gem_Nlayers_hit -nostat
h1_gem_Nlayers_hitu -nostat
h1_gem_Nlayers_hitv -nostat
h1_gem_Nlayers_hituv -nostat

newpage 2 2
title Strip and cluster multiplicities
